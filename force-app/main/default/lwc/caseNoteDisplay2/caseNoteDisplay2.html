<!-- sldsValidatorIgnore -->
<template>
    <lightning-card  title="Client Notes Search">
        <div slot="actions" class="slds-grid">
            <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">    
            <lightning-input type="search" variant="label-hidden" name="clientNameSearch" onchange={handleSearch}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
            <lightning-button label="Export" title="exportButton" onclick={onClick}></lightning-button>
            </div>
        </div>
    </div>
    </lightning-card>
    <lightning-card>
        <template if:true={data}>
        <lightning-datatable
            data={data}
            columns={columns}
            key-field="Id"
            onrowselection={getSelectedName}
        >
        </lightning-datatable>
        </template>
    </lightning-card>
</template>
