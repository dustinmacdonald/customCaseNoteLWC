<template>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="utility:lock" size="small"></lightning-icon> Security Profiler
            </h3>
    
            <div class="slds-var-m-around_medium">
    <lightning-combobox
            name="profile"
            label="Profile"
            value={chosenProfile}   
            placeholder="Select Profile"
            options={profileList}
            onchange={handleChange} >
        </lightning-combobox>
            <div style="height: 100px;">
    <lightning-button label="Generate" title="Generate FLS" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
    </div>
    </div>
    </lightning-card>
</template>
